    <script>
        
        let a;
        let date;
        let time;
        const options = {weekday: 'long', year:'numeric', mouth:'long', day:'numeric' }
        setInterval(() => {
        var a = new Date();
        let date = a.toLocaleDateString( undefined,options);
        let time = a.getHours() + ':' + a.getMinutes() + ":" + a.getSeconds();

        }, 1000);

    <div class="container my-4" style="background-color: bisque; border-style: solid;  border-radius: 40px;">
      <div class="jumbotron">
        <h1 class="display-4">My Current Time is = <span id="time"></span></h1>
        <p class="lead">This is a simple basic clock </p>
        <hr class="my-4" />
        <p  style="font-size: x-large;">
         This is the Basic templet use to analaies the World Clock.
         <br>
         This show some Standard Places Time.
        </p>
      
        <button id="showTimeButton"  class="btn btn-primary btn-lg" >Show Time Of More Country</button>
        <div id="timeDisplay"  style="
        margin: 10px;
        padding: 10px;
        text-align: justify;
        font-size: x-large;
        /* background-color: aqua; */
       "></div>

        <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script>
        document.getElementById("showTimeButton").addEventListener("click", function() {
            showTimes();
        });

        function showTimes() {
            const timeZones = [

                "America/New_York",
                "Europe/London",
                "Asia/Tokyo",
                // Add more time zones here
            ];

            const timeDisplay = document.getElementById("timeDisplay");
            timeDisplay.innerHTML = "";

            timeZones.forEach(timeZone => {
                const timeElement = document.createElement("p");
                timeDisplay.appendChild(timeElement);
                
            
                setInterval(() => {
                    
                const currentTime = luxon.DateTime.now().setZone(timeZone);
                const timeZoneName = currentTime.zoneName;
                const formattedTime = currentTime.toFormat("yyyy-MM-dd HH:mm:ss");
                timeElement.textContent = `${timeZoneName}: ${formattedTime}`;
                
                },1000);

            })
            
        }
     </script>


      </div>
